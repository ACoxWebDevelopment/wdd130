<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <Header>
        <h1>My First Quiz</h1>
    </Header>
    <Form>
        <fieldset>
            <label for="q1">1. What does the abbreviation CSS stand for?</label>
            <input type="text" name="q1" id="q1">
        </fieldset>
        <fieldset>
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2" cols="30" rows="5"></textarea>    
        </fieldset>
        <fieldset>
            <label for="q3">3.  Which of the following is a valid CSS comment?</label>
            <select name="q3" id="q3">
                <option value=""selected disabled>Choose One ...</option>
                <option value="*/ ... /*">*/ ... /*</option>
                <option value="/* ... */">/* ... */</option>
                <option value="*\ ... \*">*\ ... \*</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="q4">4.  What is the bottom margin, given this declaration?</label>
                        <div>
                <p>
                    margin: 10px 5px 15px;
                </p>
            </div>
            <input type="number" name="q4" id="q4">
        </fieldset>
            <button type="submit">Submit Quiz</button>
    </Form>
</body>
</html>
