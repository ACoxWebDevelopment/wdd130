<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
       <h1>My first form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="form-item column2"> 
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" name="user-email">
                    </div>
            </fieldset>
            <fieldset>
                <Legend>Questions:</Legend>
                    <label for="browser">What is your favorite browser</label>
                    <div class="form-item column1">
                        <select id="browser" name="browser">
                            <option value="Firefox">Firefox</option>
                            <option value="Chrome">Chrome</option>
                            <option value="Edge">Edge</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet" class="animal-check">
                    </div>
                        <label for="feedback">List the places you've lived</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Salt Lake City Utah, Idaho Falls Idaho"></textarea>
            </fieldset>
                <button type="submit">Submit</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
